<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/myScript.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand">Calculator</a>
            </div>

            <div id="navbar" class="collapse navbar-collapse"></div>
        </div>
    </nav>

    <div class="container calculation">
        <div class="row">
            <div class="col-md-4">
                <input type="number" class="form-control" id="number1" placeholder="insert first number">
                <select name="opt" id="opt" class="form-control">
                        <option value="addtion">+</option>
                        <option value="subtraction" >-</option>
                        <option value="multiplication">&times;</option>
                        <option value="division">&divide;</option>
                    </select>
                <input type="number" class="form-control" id="number2" placeholder="insert second number">
                <input class="btn btn-default" type="button" onclick="Calculator_function();" name="ok" value="Calculate" />
            </div>
            <div class="col-md-4">
                <h1 id="result">0</h1>
            </div>
        </div>
    </div>
</body>

</html>
